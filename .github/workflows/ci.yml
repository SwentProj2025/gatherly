name: CI - Test Runner

# Run the workflow when commits are pushed on main or when a PR is modified
on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

# Cancel previous workflows if they are the same workflow on same ref (branch/tags)
# with the same event (push/pull_request) even they are in progress.
# This setting will help reduce the number of duplicated workflows.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

  magic-number-check:
    name: Magic Number Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check for magic numbers in UI package
        run: |
          chmod +x ./scripts/check-magic-numbers.sh
          ./scripts/check-magic-numbers.sh

  repeated-strings-check:
    name: Repeated Strings Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check for repeated string literals
        run: |
          chmod +x ./scripts/check-repeated-strings.sh
          ./scripts/check-repeated-strings.sh

  assemble-lint:
    name: Assemble and Lint
    needs: [format-check, magic-number-check, repeated-strings-check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set."
          fi

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Assemble and Lint
        run: ./gradlew assembleDebug lintDebug --parallel --build-cache

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint*.xml
          if-no-files-found: warn

  unit-tests:
    name: Unit Tests
    needs: [format-check, magic-number-check, repeated-strings-check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('firebase.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators..."
            firebase emulators:start --only auth,firestore,storage --project demo-project > firebase-emulator.log 2>&1 &
            echo "Waiting for Firebase emulators to be ready..."
            for i in {1..30}; do
              if curl -s http://localhost:9099 >/dev/null 2>&1 && curl -s http://localhost:8080 >/dev/null 2>&1 && curl -s http://localhost:9199 >/dev/null 2>&1; then
                echo "Firebase emulators are ready!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Error: Firebase emulators failed to start"
                cat firebase-emulator.log
                exit 1
              fi
              sleep 1
            done
          fi

      - name: Run Unit Tests
        run: ./gradlew check --no-parallel --build-cache

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testDebugUnitTest/
          if-no-files-found: warn

      - name: Upload unit test jacoco exec
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-exec
          path: app/build/outputs/unit_test_code_coverage/debugUnitTest/testDebugUnitTest.exec
          if-no-files-found: warn

  android-tests:
    name: Android Instrumentation Tests
    needs: [format-check, magic-number-check, repeated-strings-check]
    runs-on: ${{ github.event.pull_request.draft && 'ubuntu-latest' || 'blacksmith-4vcpu-ubuntu-2404' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('firebase.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators..."
            firebase emulators:start --only auth,firestore,storage --project demo-project > firebase-emulator.log 2>&1 &
            echo "Waiting for Firebase emulators to be ready..."
            for i in {1..30}; do
              if curl -s http://localhost:9099 >/dev/null 2>&1 && curl -s http://localhost:8080 >/dev/null 2>&1 && curl -s http://localhost:9199 >/dev/null 2>&1; then
                echo "Firebase emulators are ready!"
                break
              fi
              if [ $i -eq 30 ]; then
                echo "Error: Firebase emulators failed to start"
                cat firebase-emulator.log
                exit 1
              fi
              sleep 1
            done
          fi

      - name: Run instrumentation tests
        timeout-minutes: 35
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          avd-name: github
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x2400
          disable-animations: true
          script: ./gradlew connectedAndroidTest --no-parallel --build-cache

      - name: Upload android test coverage
        uses: actions/upload-artifact@v4
        with:
          name: android-test-coverage
          path: app/build/outputs/code_coverage/debugAndroidTest/connected/**/coverage.ec

  compile-debug-classes:
    name: Compile Debug Classes
    needs: [format-check, magic-number-check, repeated-strings-check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build debug classes
        run: ./gradlew compileDebugKotlin --parallel --build-cache

      - name: Upload compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: debug-classes
          path: |
            app/build/tmp/kotlin-classes/debug/
            app/build/intermediates/javac/debug/
          if-no-files-found: error

  coverage-report:
    name: Coverage Report
    needs: [format-check, magic-number-check, repeated-strings-check, unit-tests, android-tests, compile-debug-classes, assemble-lint]
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.percentage }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode > ./local.properties
          else
            echo "::warning::LOCAL_PROPERTIES secret is not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: debug-classes
          path: app/build/

      - name: Download unit test results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: app/build/test-results/testDebugUnitTest/

      - name: Download unit test exec
        uses: actions/download-artifact@v4
        with:
          name: unit-test-exec
          path: app/build/outputs/unit_test_code_coverage/debugUnitTest/

      - name: Download android test coverage
        uses: actions/download-artifact@v4
        with:
          name: android-test-coverage
          path: app/build/outputs/code_coverage/debugAndroidTest/connected/

      - name: Download lint report
        uses: actions/download-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/

      - name: Generate coverage report
        run: ./gradlew jacocoTestReport

      - name: Upload report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --parallel --build-cache