name: CI - Test Runner

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:

  # 1) Checks for KTFMT formatting
  Format-Check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm  

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck --stacktrace

  # 2) Build and Lint
  Assemble:
    name: Build and Lint
    runs-on: ubuntu-latest
    needs: Format-Check

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm  

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Create local.properties
        env:
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > ./local.properties
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode >> ./local.properties
            echo "✅ LOCAL_PROPERTIES decoded and configured"
          else
            echo "::warning::LOCAL_PROPERTIES not set. Creating fallback."
            echo "MAPS_API_KEY=DEFAULT_API_KEY" >> ./local.properties
          fi  

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret not set."
          fi    

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Assemble
        run: ./gradlew assemble lint --stacktrace --build-cache

      - name: Debug output on failure
        run: |
          echo "========= ASSEMBLE FAILED - DEBUG INFO ========="
          echo "----- Gradle Daemon Logs -----"
          find ~/.gradle/daemon -type f -name "*.log" -exec tail -n 200 {} \; || true



  # 3) Compile Debug failure logs
  Compile-Debug-Failure:
    name: Compile Debug Classes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name:  Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret not set."
          fi    

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Compile Debug Classes
        run: ./gradlew compileDebugSources --parallel --build-cache


  # 4) Unit tests
  Unit-Tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm  

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Create local.properties
        env:
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > ./local.properties
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode >> ./local.properties
            echo "✅ LOCAL_PROPERTIES decoded and configured"
          else
            echo "::warning::LOCAL_PROPERTIES not set. Creating fallback."
            echo "MAPS_API_KEY=DEFAULT_API_KEY" >> ./local.properties
          fi

      # 8) Decode google-services.json
      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret not set."
          fi


      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --only firestore,auth --project demo-test --debug > firebase.log 2>&1 &
          for i in $(seq 1 30); do
            if grep -q "All emulators started" firebase.log || grep -q "HTTP server listening" firebase.log; then
              echo "Firebase emulators ready"
              break
            fi
            sleep 1
          done  

      - name: Run Unit Tests
        run: ./gradlew check --stacktrace --build-cache
        env:
          CI: true

      - name: Debug output on failure
        if: failure()
        run: |
          echo "========= UNIT TESTS FAILED - DEBUG INFO ========="
          echo "----- Gradle Daemon Logs -----"
          find ~/.gradle/daemon -type f -name "*.log" -exec tail -n 200 {} \; || true

          echo "----- Firebase Emulator Logs -----"
          tail -n 200 firebase.log || true

      - name: Upload Unit Test coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            **/build/
  

  Android-Tests:
    name: Android Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm  

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Create local.properties
        env:
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > ./local.properties
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode >> ./local.properties
            echo "✅ LOCAL_PROPERTIES decoded and configured"
          else
            echo "::warning::LOCAL_PROPERTIES not set. Creating fallback."
            echo "MAPS_API_KEY=DEFAULT_API_KEY" >> ./local.properties
          fi

      # 8) Decode google-services.json
      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret not set."
          fi


      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --only firestore,auth --project demo-test --debug > firebase.log 2>&1 &
          for i in $(seq 1 30); do
            if grep -q "All emulators started" firebase.log || grep -q "HTTP server listening" firebase.log; then
              echo "Firebase emulators ready"
              break
            fi
            sleep 1
          done  

      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew connectedCheck --stacktrace --build-cache

      - name: Debug output on failure
        if: failure()
        run: |
          echo "========= ANDROID TESTS FAILED - DEBUG INFO ========="
          echo "----- Gradle Daemon Logs -----"
          find ~/.gradle/daemon -type f -name "*.log" -exec tail -n 200 {} \; || true

          echo "----- Firebase Emulator Logs -----"
          tail -n 200 firebase.log || true

      - name: Upload Android Test coverage
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: |
            **/build/
  
  

  Coverage-Report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [ Unit-Tests, Android-Tests ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Download Unit test artifacts
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: .

      - name: Download Android test artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-test-results
          path: .

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret not set."
          fi

      - name: Build JaCoCo report from downloaded data
        run: ./gradlew jacocoTestReport --stacktrace

      - name: Upload report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew sonar \
            --stacktrace \
            --parallel \
            --build-cache
  

  ci:
    name: CI
    runs-on: ubuntu-latest
    needs:
      - Format-Check
      - Assemble
      - Compile-Debug-Failure
      - Android-Tests
      - Unit-Tests
      - Coverage-Report
    if: always()

    steps:
      - name: Check All Jobs
        run: |
          if [[ "${{ needs.Format-Check.result }}" != "success" || \
                "${{ needs.Assemble.result }}" != "success" || \
                "${{ needs.Compile-Debug-Failure.result }}" != "success" || \
                "${{ needs.Android-Tests.result }}" != "success" || \
                "${{ needs.Unit-Tests.result }}" != "success" || \
                "${{ needs.Coverage-Report.result }}" != "success" ]]; then
            echo "One or more jobs failed:"
            echo "Format Check: ${{ needs.Format-Check.result }}"
            echo "Assemble and Lint: ${{ needs.Assemble.result }}"
            echo "Compile Debug: ${{ needs.Compile-Debug-Failure.result }}"
            echo "Android Instrumentation Tests: ${{ needs.Android-Tests.result }}"
            echo "Unit Tests: ${{ needs.Unit-Tests.result }}"
            echo "Coverage Report: ${{ needs.Coverage-Report.result }}"
            exit 1
          fi
          echo "All CI jobs completed successfully!"
